<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <style>
        :root {
            --bg-dark: #050505;
            --fg-dark: #f5f5f5;
            --bg-light: #ffffff;
            --fg-light: #111111;
        }

        body {
            margin: 0;
            min-height: 100vh;

                {
                % if event.theme=="dark" %
            }

            background-color: var(--bg-dark);
            color: var(--fg-dark);

                {
                % else %
            }

            background-color: var(--bg-light);
            color: var(--fg-light);

                {
                % endif %
            }

                {
                % if event.font=="system" %
            }

            font-family: system-ui,
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            sans-serif;

                {
                % elif event.font=="montserrat" %
            }

            font-family: "Montserrat",
            system-ui,
            sans-serif;

                {
                % elif event.font=="roboto" %
            }

            font-family: "Roboto",
            system-ui,
            sans-serif;

                {
                % elif event.font=="lora" %
            }

            font-family: "Lora",
            "Times New Roman",
            serif;

                {
                % endif %
            }
        }

        .slider-wrapper {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding: 24px 32px;
            box-sizing: border-box;

                {
                % if event.slider_background %
            }

            background-image: url("{{ event.slider_background.url }}");

                {
                % endif %
            }

                {
                % if event.theme=="dark" %
            }

            color: var(--fg-light);

                {
                % else %
            }

            color: var(--fg-dark);

                {
                % endif %
            }
        }

        .title-box {
            background: rgba(111, 111, 111, 0.3);
            padding: 10px 26px;
            border-radius: 999px;

        }

        .title {
            margin: 0;
            font-size: 2.4rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.94);
        }

        .layout {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
        }

        .qr-column {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .qr-column.left {
            left: 24px;
        }

        .qr-column.right {
            right: 24px;
        }

        /* Caja traslúcida para el texto "Escaneá..." */
        .qr-title-box {
            background: rgba(0, 0, 0, 0.45);
            padding: 6px 12px;
            width: 60%;
            border-radius: 999px;
        }

        .qr-title {
            margin: 0;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 0 6px rgba(199, 199, 199, 0.8);
        }

        /* Aumentar tamaño del QR; antes 20px era diminuto */
        .qr-box {
            width: 290px;
            height: 290px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            box-sizing: border-box;
        }

        .qr-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Bloque central: ocupa todo el espacio entre QR */
             .slideshow-container {
            margin: 0 auto;
            width: calc(100% - 2 * (230px + 48px));
            /* ancho total - (QR + margen izq/der) */
            max-width: 800px;
            height: 82vh;
            max-height: 820px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }

        @media (max-width: 1150px) {
            .qr-column {
                position: static;
                transform: none;
            }

            .layout {
                flex-direction: column;
                gap: 20px;
            }

            .slideshow-container {
                width: 90vw;
                height: 70vh;
            }
        }
    </style>

</head>

<body>
    <div class="slider-wrapper">
        <div class="title-box">
            <h1 class="title">{{ event.title }}</h1>
        </div>

        <div class="layout">
            <!-- QR izquierda, pegado al borde pero centrado verticalmente -->
            <div class="qr-column left">
                <div class="qr-title-box">
                    <p class="qr-title">Escaneá para compartir tus fotos</p>
                </div>
                <div class="qr-box">
                    {% if event.qrcode %}
                    <img src="{{ event.qrcode.url }}" alt="QR para subir fotos">
                    {% else %}
                    <span>QR no disponible</span>
                    {% endif %}
                </div>
            </div>

            <!-- Centro: slideshow más alto y angosto -->
            <div class="slideshow-container" id="slideshow-container">
                Cargando fotos...
            </div>

            <!-- QR derecha, pegado al borde pero centrado verticalmente -->
            <div class="qr-column right">
                <div class="qr-title-box">
                    <p class="qr-title">Escaneá para compartir tus fotos</p>
                </div>
                <div class="qr-box">
                    {% if event.qrcode %}
                    <img src="{{ event.qrcode.url }}" alt="QR para subir fotos">
                    {% else %}
                    <span>QR no disponible</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        const photosJsonUrl = "{% url 'event_photos_json' token=event.token %}";

        let photos = [];
        let mode = "new";
        let visibleIndex = 0;
        let preloadedIndex = 0;
        const eventId = {{ event.id }};
        let slideIndex = 0;

        const container = document.getElementById("slideshow-container");

        async function fetchPhotos() {
            try {
                const resp = await fetch(photosJsonUrl);
                if (!resp.ok) return;
                photos = await resp.json();
            } catch (e) {
                console.error("Error fetchPhotos", e);
            }
        }

        function getVisiblePhotos() {
            return photos.filter(p => p.visible);
        }

        function getPreloadedPhotos() {
            return photos.filter(p => p.pre_loaded);
        }

        function renderSlide(photo) {
            container.innerHTML = "";
            const img = document.createElement("img");
            img.src = photo.image;
            container.appendChild(img);
        }

        async function slideLoop() {
            if (!photos.length) {
                await fetchPhotos();
            }

            if (!photos.length) {
                container.innerHTML = "No hay fotos aún.";
                setTimeout(slideLoop, 5000);
                return;
            }

            const visibles = getVisiblePhotos();
            const preloaded = getPreloadedPhotos();

            if (mode === "new") {
                if (!visibles.length) {
                    mode = "preloaded";
                    preloadedIndex = 0;
                    setTimeout(slideLoop, 5000);
                    return;
                }

                if (visibleIndex >= visibles.length) {
                    visibleIndex = 0;
                    mode = "preloaded";
                    preloadedIndex = 0;
                }

                const photo = visibles[visibleIndex];
                visibleIndex++;
                renderSlide(photo);

            } else {
                if (!preloaded.length) {
                    mode = "new";
                    visibleIndex = 0;
                    setTimeout(slideLoop, 5000);
                    return;
                }

                if (preloadedIndex >= preloaded.length) {
                    preloadedIndex = 0;
                    mode = "new";
                    visibleIndex = 0;
                    setTimeout(slideLoop, 5000);
                    return;
                }

                const photo = preloaded[preloadedIndex];
                preloadedIndex++;
                renderSlide(photo);
            }

            setTimeout(async () => {
                await fetchPhotos();
                slideLoop();
            }, 9000);
        }

        window.addEventListener("photoUploaded", (e) => {
            if (e.detail === eventId) {
                fetchPhotos();
                mode = "new";
                slideIndex = 0;
            }
        });

        slideLoop();
    </script>
</body>

</html>

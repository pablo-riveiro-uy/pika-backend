<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir foto - {{ event.title }}</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #111;
            color: #fff;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            margin-top: 1rem;
            border: none;
            border-radius: 999px;
            background: #ff4081;
            color: #fff;
            font-size: 1rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Subir foto para {{ event.title }}</h1>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image.errors }}
            {{ form.image }}
            <button type="submit" class="btn">Tomar foto / Subir</button>
        </form>
    </div>
</div>
</body>
</html>

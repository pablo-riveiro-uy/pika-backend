<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir foto - {{ event.title }}</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #111;
            color: #fff;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            margin-top: 1rem;
            border: none;
            border-radius: 999px;
            background: #ff4081;
            color: #fff;
            font-size: 1rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .upload-message {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-message.success {
            background: #00c853;
            color: white;
        }

        .upload-message.error {
            background: #d32f2f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Subir foto para {{ event.title }}</h1>
        <div class="card">
            <form id="photo-upload-form" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" accept="image/*" capture="environment" required>
                <button type="submit" class="btn">Tomar foto / Subir</button>
                <div id="upload-message" class="upload-message"></div>
                {{ form.image.errors }}

            </form>
        </div>
    </div>
</body>
<script>
    const form = document.getElementById("photo-upload-form");
    const eventId = "{{ event.id }}";
    const uploadUrl = "{% url 'event_photo_upload' token=event.token %}";

    function showMessage(text, type) {
        const msg = document.getElementById("upload-message");
        msg.textContent = text;
        msg.className = "upload-message " + type;
        msg.style.opacity = "1";

        // Ocultar despuÃ©s de 3 segundos
        setTimeout(() => {
            msg.style.opacity = "0";
        }, 3000);
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const resp = await fetch(uploadUrl, {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest",
            },
        });

        if (resp.ok) {
            window.dispatchEvent(new CustomEvent("photoUploaded", { detail: eventId }));
            form.reset();
            showMessage("Excelente!!! Tu foto fue subida con Ã©xito ðŸ“¸", "success");
        } else {
            showMessage("Ups, Error al subir la foto", "error");
        }
    });

</script>


</html>
